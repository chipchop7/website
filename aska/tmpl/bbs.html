<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="!cmnurl!/bbs.css" rel="stylesheet">
<title>!bbs_title!</title>
</head>
<body>
<div id="head">
	<h1>!bbs_title!</h1>
</div>
<div id="body">
<div id="panel">
	<a href="!homepage!" class="button small">ホーム</a>
	<a href="!bbs_cgi!?mode=note" onclick="window.open(this.href,'note','width=640,height=380,scrollbars=1');return false;" class="button small">留意事項</a>
	<a href="!bbs_cgi!?mode=find" class="button small">検索</a>
	<a href="!admin_cgi!" class="button small">管理</a>
</div>
<form action="!bbs_cgi!" method="post">
<input type="hidden" name="mode" value="recv">
<table id="form">
<tr>
	<th>おなまえ</th>
	<td>
		<!-- err:name -->
		<input type="text" name="name" value="!name!" class="w-m">
	</td>
</tr><tr>
	<th>e-mail</th>
	<td>
		<!-- err:eml -->
		<input type="text" name="email" value="!email!" class="w-m">
	</td>
</tr><tr>
	<th>タイトル</th>
	<td>
    	<input type="text" name="sub" value="!sub!" class="w-l">
    	<input type="submit" value="送信" class="w-b">
  </td>
</tr><tr>
	<th colspan="2">
    	メッセージ<br><!-- err:com -->
    	<textarea name="comment" class="w-t">!comment!</textarea>
	</th>
</tr><tr>
	<th>参照先</th>
	<td>
		<!-- err:url -->
		<input type="text" name="url" value="!url!" class="w-l">
	</td>
</tr><tr>
	<th>削除キー</th>
	<td>
    	<input type="password" name="pwd" class="w-s" value="!pwd!" maxlength="8">
		<span>（英数字で8文字以内）</span>&nbsp;
		<input type="checkbox" name="cookie" value="1" checked> 情報保存
	</td>
</tr>
</table>
</form>

<div class="ta-c">
<!-- loop -->
<div class="art">
	[<b>!num!</b>] <strong>!sub!</strong>
	<div class="com">!comment!</div>
	<div class="ope">
		!icon:user.png! <b>!name!</b> !icon:date.png! !date! !home!
		| <a href="!bbs_cgi!?res=!num!">返信</a> | <a href="!bbs_cgi!?del=!num!">削除</a> |
	</div>
</div>
<!-- /loop -->
<div class="art"></div>
</div>

<!-- page_btn -->

</div>
</body>
</html>
