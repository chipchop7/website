<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="!cmnurl!/bbs.css" rel="stylesheet">
<title>確認画面</title>
</head>
<body>

<div id="head">
	<div class="ta-r"><h1>!bbs_title!</h1></div>
</div>
<div id="comment">
	内容を確認してください。
</div>
<form action="!bbs_cgi!" method="post">
<input type="hidden" name="mode" value="recv">
<!-- hidden -->
<div id="plate">
	<table id="conf">
	<tr>
		<th>名前</th>
		<td>!name!</td>
	</tr><tr>
		<th>e-mail</th>
		<td>!email!</td>
	</tr><tr>
		<th>タイトル</th>
		<td>!sub!</td>
	</tr><tr>
		<th>内容</th>
		<td>!comment!</td>
	</tr><tr>
		<th>参照先</th>
		<td>!url!</td>
	</tr><tr>
		<th>削除キー</th>
		<td>!pwd!</td>
	</tr><tr>
		<th>情報保存</th>
		<td>!cookie!</td>
	</tr>
	<!-- captcha -->
	<tr>
		<th class="red">画像認証</th>
		<td>
			<input type="tel" name="captcha" class="w-s" maxlength="8">
			<span>（右画像の数字を入力）</span> !captcha!
		</td>
	</tr>
	<!-- /captcha -->
	</table>
	<div class="conf-btn">
		<input type="submit" name="job_bak" value="前に戻る">
		<input type="submit" name="job_reg" value="投稿する">
	</div>
</div>
</form>

</body>
</html>
